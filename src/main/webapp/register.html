<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Form Page</title>
    <style>
.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
}

    </style>
</head>
<body>
<div class="container">
    <h1>My Form</h1>

    <form action="/registerdemo/registeruser" method="get">

        <hr>
        <br>

        <table>

            <tr>
                <td>Enter your name :</td>
                <td><input type="text" name="user_name"
                           placeholder="Enter here"/></td>
            </tr>
            <tr>
                <td>Enter your password :</td>
                <td><input type="password" name="user_password"
                           placeholder="enter here"/></td>
            </tr>

            <tr>
                <td>Enter your email :</td>
                <td><input type="email" name="user_name"
                           placeholder="entr here"></td>
            </tr>

            <tr>
                <td>select gender</td>
                <td><input type="radio" name="user_gender" value="male">Male
                    &nbsp; &nbsp; <input type="radio" name="user_gender"
                                         value="female">Female
                </td>
            </tr>
            <tr>
                <td></td>

                <td>
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>

    </form>

</div>
</body>
</html>
